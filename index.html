<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>To Do list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="todo__container container container-sm p-5">
        <h1 class="todo__heading light-red font-italic text-center mr-5">todos</h1>
        <form class="todo__form" action="https://echo.htmlacademy.ru" method="POST" autocomplete="off">
            <div class="d-flex align-items-center p-2">
                <input class="todo__input form-control" type="text" name="todo-input" placeholder="What needs to be done?" aria-label="todo input" required>
                <input class="todo__checkbox form-check mx-3" type="checkbox" name="todo-checkbox" aria-label="todo checkbox">
                <button class="btn btn-light" type="submit">Add</button>
            </div>
            <ul class="todo__list"></ul>

        </form>


        <div class="todo__alert mt-3"></div>

    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
